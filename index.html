<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="Teste Netflix" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assetss/css/style.css">

    <title>Document</title>
</head>
<body>
    <div class="header">
        <div class="logo">
            <a href="#">
                <img src="assetss/img/logo netflix.png" alt="">
            </a>
        </div>
    </div>

    <div class="login_body">
        <div class="login_box">
            <form>
                <div class="input_box">
                    <input required type="email" placeholder="Email ou número de telefone">
                </div>

                <div class="input_box">
                    <input required type="password" placeholder="Senha">
                </div>

                <div>
                    <button class="submit">
                        <a href="https://megafilmeshd50.org/">
                            Entrar
                        </a>
                    </button>
                </div>
            </form>

            <div class="support">
                <div class="remenber">
                    <span><input type="checkbox" style="margin: 0;padding: 0; height: 13px;"></span>
                    <span>Lembre-se de mim</span>
                </div>
                <div class="help">
                    <a href="#">
                        Precisa de ajuda?
                    </a>
                </div>
            </div>

            <div class="login_footer">
                <div class="login_facebook">
                    <span><img height="20px" src="assetss/img/logo face.png" alt=""></span>
                    <span><a href="https://pt-br.facebook.com/">Conectar com Facebook</a></span>
                </div>

                <div class="sign up">
                   <p>Novo por aqui? <a href="#">Assine agora.</a></p>
                </div>

                <div class="terms">
                   <p>Está pagina é protegida pelo Google reCAPTCHA para garantir que você não é um robô. <a href="#">Saiba mais.</a></p> 
                </div>
            </div>
        </div>
    </div>
</body>
</html>
